<h1>Perfil de</h1><h1 style="color: bisque">{{ user.user.username }}</h1>

<img width="100" src="{{ user.profile_picture.url }}" alt="{{ user.user.username }}">

<h3>{{ user.profile.bio }}</h3>


<h1>{{ user.user.username }}'s Posts</h1>
{% for post in posts %}
<div>
    {% if post.content %}
    <img src="{{ post.content.url }}" width="100" alt="{{ post.user}}">
    {% endif %}
</div>
{% empty %}
<p>No posts yet!</p>
{% endfor %}
