{% load static %}


    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

{% block content %}


    <div class="register-container">
        <div class="logo">
            <img src="{% static 'media/logo.jpeg' %}" alt="logo" >
        </div>
        <div class="divider"></div>
        <div class="form-container">

            <form class="login_form" method="post">
              <h2>Criar o perfil do Utilizador</h2>
                {% csrf_token %}
              <p>
                  <label for="fnome">First Name:</label>
                  <input name="fnome" id="fnome" required type="text"/> <br/><br/>
                  <label for="lnome">Last Name:</label>
                  <input name="lnome" id="lnome" required type="text"/> <br/><br/>
                  <label for="username">Username:</label>
                  <input name="username" id="username" required type="text"> <br> <br/>

                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email" /> <br/> <br/>
                  <label for="password">Password:</label>
                  <input type="Password" id="password" required name="password" /> <br/> <br/>
              </p>
                <button class="btn" type="submit">Criar Conta</button>
                <a href='{% url 'feed:login' %}'> <span class="blue-text">Voltar ao Login</span></a>
            </form>
        </div>
    </div>
{% endblock %}
